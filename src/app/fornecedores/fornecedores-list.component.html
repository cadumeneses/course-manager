<h2>Lista de Fornecedores</h2>
<br/>

<div class="form-group row">
    <label class="col-sm-2 col-form-label"><h5>Procurar forncedor :</h5></label>
    <div class="col-sm-10 row align-items-center">
        <input [(ngModel)]="filter" class="from-control">
    </div>
    <a [routerLink]="['/fornecedor/novo']" class="btn btn-dark mr-2 col-sm-12" style="background-color: #002A5A;" >Cadastrar novo fornecedor</a>
</div>
<br/>

<table class="table table-striped table-bordered border-dark table-hover">
    <thead class="table-light" style="background-color: #002A5A;">
        <tr>
            <th>Nome</th>
            <th>Preço</th>
            <th>CNPJ</th>
            <th>Produto</th>
            <th>Quantidade</th>

        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let fornecedor of filteredFornecedores">
            <td>{{ fornecedor.nome | uppercase }}</td>
            <td>{{ fornecedor.valorMes }}</td>
            <td>{{ fornecedor.cnpj }}</td>
            <td>{{ fornecedor.produto | uppercase }}</td>
            <td>{{ fornecedor.quantidadeMes }}</td>
            <td>
            <a [routerLink]="['/fornecedor/info', fornecedor.id]" class="btn btn-dark mx-2" style="background-color: grey;">Informações</a>
            <button (click)="deleteById(fornecedor.id)" class="btn btn-dark">Delete</button>
            </td>


        </tr>
    </tbody>

</table>
