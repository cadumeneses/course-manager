<h2>Lista de Clientes</h2>
<br/>

<div class="form-group row">
    <label class="col-sm-2 col-form-label"><h5>Procurar cliente :</h5></label>
    <div class="col-sm-10 row align-items-center">
        <input [(ngModel)]="filter" class="from-control">
    </div>
    <a [routerLink]="['/clientes/novo']" class="btn btn-dark mr-2 col-sm-12">Cadastrar novo cliente</a>
</div>
<br/>

<table class="table table-striped table-hover">
    <thead class="table-dark">
        <tr>
            <th>Nome</th>
            <th>Preço</th>
            <th>Cpf</th>
            <th>Dias de hospedagem</th>
            <th>Opção de quarto</th>
            <th>Pacote</th>
            <th>Opções</th>

        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let clientes of filteredClientes">
            <td>{{ clientes.name }}</td>
            <td>{{ clientes.precoTotal }}</td>
            <td>{{ clientes.cpf }}</td>
            <td>{{ clientes.quantidadeDias }}</td>
            <td>{{ clientes.opcaoDeQuarto }}</td>
            <td>{{ clientes.pacote }}</td>
            <td>
            <a [routerLink]="['/clientes/info', clientes.id]" class="btn btn-dark mr-2" style="background-color: grey;">Informações</a>
            <button (click)="deleteById(clientes.id)" class="btn btn-dark">Delete</button>
            </td>


        </tr>
    </tbody>

</table>
